- first_name: Ólöf
  last_name: Vignisdóttir
  image: Olof-400.png
  summary: Från Telekom-anställd till Frontend Developer
  testimonial: När jag hittade min inre ro och fortsatte koda så kom resultaten
  cohort_month: Augusti
  cohort_year: 2017
  categories:
    - career changer
    - female
  case_study:
    - question: Kan du berätta lite om vem du är och vad du jobbat med tidigare?
      answer: Jag är en 28 år gammal tjej från Island som bestämde sig för att flytta till Göteborg, Sverige, för att jobba inom utvecklingsbranschen. Jag började på bootcampet utan någon tidigare programmeringskunskap. Innan dess studerade jag historia och museumkunskap, jobbade lite på museums och arbetade för ett telekomföretag.
    - question: Under hösten 2017 deltog du i en bootcamp som Craft Academy anordnade, vad fick dig att bestämma dig för att lära dig att koda?
