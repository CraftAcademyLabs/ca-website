    - question: Vilket råd skulle du ge någon som funderar på att vara med på en Bootcamp?
      answer: Mitt råd är att ta det lugnt och fortsätta koda!

- first_name: Faraz
  last_name: Naeem
  image: Faraz-400.png
  summary: Från ekonom till Junior Developer
  testimonial: Gör det, och gå in för det helhjärtat.
  cohort_month: Juni
  cohort_year: 2017
  categories:
    - career changer
  case_study:
    - question: Kan du berätta lite om vem du är och vad du jobbat med tidigare?
      answer: Jag heter Faraz Naeem och har tidigare haft ägt och drivit Kista Redovisningsbyrå. Det gick väldigt bra och vi växte snabbt till att bli en av de större redovisningsbyråerna i Kista vilket jag är väldigt stolt över.
    - question: Under sommaren 2017 deltog du i en bootcamp som Craft Academy anordnade, vad fick dig att bestämma dig för att lära dig att koda?
      answer: Något inom mig sa att jag skulle passa bättre i en mer skapande roll snarare än bokföring som gick ut på att arbeta med historik och presentera det till olika intressenter. Beslutet tog jag när jag själv byggde upp företagets hemsida i Wordpress. Det var enormt kul att skapa något och redan dagen därpå började jag titta efter hur jag skulle kunna komma in i tech-branschen och börja skapa.
    - question: Vad skulle du säga var det viktigaste effekten av att du deltog på Craft Academy?
      answer: Som alla andra så hade jag en annan bild av att arbeta med teknik efter att ha tittat på många filmer under årens lopp. Jag var van att arbeta på ett väldigt systematiskt sätt med fastlagda rutiner. Craft Academy visade mig att även inom webbutveckling så ska man arbeta systematiskt. Den viktigaste effekten var nog att jag 12 veckor innan inte ett smack om kodning till att jag idag kan skapa både webbappar, mobilappar och system. Ord som API:er, TDD, HTTP requests är inte längre ren grekiska utan klara koncept som jag kan arbeta med.
    - question: Vad skulle du säga var det mest utmanande med den utbildningsmodell som Craft Academy jobbar efter?
      answer: Intensiteten utan tvekan.
    - question: Vilket råd skulle du ge någon som funderar på att vara med på en Bootcamp?
      answer: Gör det, och gå in för det helhjärtat.

- first_name: Osegbemoh
  last_name: Dania
  image: OJ-400.png
  summary: Från Network Infrastructure Manager till Junior Developer
  testimonial: Viljan att kunna skapa min egna programvara skapade intresset för att programmera.
  cohort_month: April
  cohort_year: 2017
  categories:
    - career changer
  case_study:
    - question: Kan du berätta lite om vem du är och vad du jobbat med tidigare?
      answer: Jag heter Osegbemoh Dania, och är från Lagos, Nigeria. Jag jobbade som Network Infrastructure Manager i 9 år för en internetleverantör och en apotekskedja i Nigeria innan jag började min resa till Craft Academy.
    - question: Under våren 2017 deltog du i en bootcamp som Craft Academy anordnade, vad fick dig att bestämma dig för att lära dig att koda?
      answer: Jag tröttnade på mitt jobb och behövde någonting mer utmanande, så jag bestämde mig för att testa skapa webbapplikationer genom att göra min egna e-handelsbutik. Jag hade för begränsade resurser för att kunna outsourca webbapplikationen till ett företag eller frilansare, så jag skapade hemsidan själv genom att använda ett framework som heter Magento. Jag skapade min e-handelsbutik men kunde inte lägga till nya funktioner. Det skapade problem och till slut behövde jag anställa en frilansare. Viljan att kunna skapa min egna programvara skapade intresset för att programmera. Jag utforskade flera olika plattformar som EDX, Coursera & Udemy men kunde inte lära mig snabbt nog eftersom jag hade ett väldigt upptaget jobbliv, och jag blev distraherad av att försöka lära mig flera språk samtidigt. Jag sa upp mig som Network Manager för att kunna lära mig programmera på ett strukturerat sätt i ett bootcamp.
    - question: Vad skulle du säga var det viktigaste effekten av att du deltog på Craft Academy?
      answer: Självförtroendet jag fick när jag utvecklar webbapplikationer med bra kutymer som beteende- och testdriven kod, och hur lätt det är att lära sig nya programmeringsspråk och ramverk.
    - question: Vad skulle du säga var det mest utmanande med den utbildningsmodell som Craft Academy jobbar efter?
      answer: Att veckovis arbeta med nya projekt som har väldigt kort deadline.
    - question: Vilket råd skulle du ge någon som funderar på att vara med på en Bootcamp?
      answer: Tveka inte, det är ett bra första steg för att lära sig de viktigaste grunderna inom programmering. Ett bootcamp kommer att hjälpa dig fokusera, sortera mellan alla ramverk, och ge dig bra praktisk erfarenhet. Du kommer också att få vägledning från proffs som hjälper dig gå igenom din kod och guida din tankeprocess.

- first_name: Lucia
  last_name: De Mojà
  image: Lucia-400.png
  summary: Utbildad molekylärbiolog - Frontend Developer på Lodon AB
  testimonial: Rådet jag vill ge till framtida studenter är att aldrig ge upp. Det är värt att hålla sig fast eftersom resultaten kommer i slutet.
  cohort_month: September
  cohort_year: 2016
  blog_link: 'https://medium.com/@luciademoja'
  categories:
    - career changer
    - female
  case_study:
    - question: Kan du berätta lite om vem du är och vad du jobbat med tidigare?
      answer: Jag heter Lucia och är 28 år gammal. Jag är utbildad molekylärbiolog som har pluggat djur- och naturvetenskap sedan 2007. Jag har bott i Italien och Sverige, talar svenska, engelska och italienska och älskar att lära mig mer och mer varje dag.
    - question: Under sommaren 2016 deltog du i en bootcamp som Craft Academy anordnade, vad fick dig att bestämma dig för att lära dig att koda?
      answer: Efter att ha sökt jobb i ett par år som biolog, deltog jag i en bootcamp som Craft Academy anordnade. Bootcampen handlade om webbutveckling och jag bestämde mig att göra ett försök eftersom programmering alltid har varit ett ämne som jag brunnit för. Med bootcampen ville jag ge mig själv en chans att jobba hårt för att skaffa mig viktiga professionella kunskaper och känna mig stolt över mig själv.
    - question: Vad skulle du säga var det viktigaste effekten av att du deltog på Craft Academy?
      answer: Under Bootcampen lärde jag mig naturligtvis att koda, men den viktigaste kompetensen som jag tar med mig är utan tvivel min förbättrade kommunikationsförmåga. Jag har lärt mig att jobba i grupp och samarbeta med olika människor. Jag har fått möjlighet att hjälpa andra och själv be om hjälp, ställa frågor och vara med och ge konstruktiva råd.
    - question: Vad skulle du säga var det mest utmanande med den utbildningsmodell som Craft Academy jobbar efter?
      answer: Bootcampen sker under 12 veckor, det betyder att genom att delta i programmet måste man vara medveten och beredd på att det inte kommer att bli lätt! Man kommer säkert att bli stressad och trött, frustrerad och irriterad. Det svåraste är att fortsätta kämpa och plugga även när man känner att man inte orkar längre.
    - question: Vilket råd skulle du ge någon som funderar på att vara med på en Bootcamp?
      answer: Det enda rådet jag vill ge till framtida studenter är att aldrig ge upp. Ibland kan det se ut som att dina kurskamrater kan mer än dig eller att de lär sig saker snabbare, men varje människa lär sig på sitt eget sätt och om du blir antagen betyder det att du KAN klara kursen. Fortsätt kämpa, never give up. Det är värt att hålla sig fast eftersom resultaten kommer i slutet.

- first_name: Philip
  last_name: Mannius Zudemberg
  image: philip-400.png
  summary: Entreprenör, eldsjäl och junior utvecklare på ItsMyStyl
  testimonial: Du får ut i erfarenhet och kunskap det du lägger in i form av hårt arbete.
  cohort_month: November
  cohort_year: 2016
  categories:
    - career changer
  case_study:
    - question: Kan du berätta lite om vem du är och vad du jobbat med tidigare?
      answer: Jag heter Philip Zudemberg, jag är 22 år gammal och har tidigare varit med och startat ett antal it-startups i Silicon Valley (San Francisco). Där höll vi på med massor med spännande tekniker, b.la. geofencing appar, och wearables. Under min tid där jobbade mestadels med industriell design och marknadsföring.
    - question: Under hösten 2016 deltog du i en bootcamp som Craft Academy anordnade, vad fick dig att bestämma dig för att lära dig att koda?
      answer: Min tidigare startup lades ner i slutet på 2015 och jag visste inte riktigt vad jag skulle göra. Jag hade sett hur användbart programmering kunde vara och hur otroligt spännande det skulle vara att kunna göra det själv. Problemet var att jag inte visste vart jag skulle börja. Därför googlade jag fram Craft Academy och skickade in en ansökan.
    - question: Vad skulle du säga var det viktigaste effekten av att du deltog på Craft Academy?
      answer: Under Craft Academy har jag utvecklat en stark intuition för programmering vilken inte bara gör att jag förstår hur jag ska bygga kod utan också kan se koden från ett helhetsperspektiv och därmed lösa problem som kan uppstå utan att spendera för mycket tid på dem. Jag har också lärt mig följa ett agilt tankesätt och en hel del olika processer som optimerar min kodning.
    - question: Vad skulle du säga var det mest utmanande med den utbildningsmodell som Craft Academy jobbar efter?
      answer: Det mest utmanande för mig har varit att alla kursmedlemmar startar med olika förutsättningar och förväntningar. Det gör att man hamnar på olika nivåer, vilket kan skapa en slags obalans i gruppen. I en stor del av Bootcampet jobbar vi i grupprojekt, därför är det viktigt att alla redan innan vet hur mycket energi och tid man behöver lägga för att nå ett bra resultat.
    - question: Vilket råd skulle du ge någon som funderar på att vara med på en Bootcamp?
      answer: Du får ut i erfarenhet och kunskap det du lägger in i form av hårt arbete. Så ju hårdare du jobbar desto mer kommer du lära dig. Se till att lägga så mycket projekt som du kan åt sidan innan du börjar så du kan fokusera helt på att lära dig koda. Det är trots allt ett bootcamp, så det är inte lätt. Men om du lägger in tiden och har viljan, kommer du slutföra det galant.


- first_name: Bo
  last_name: Mattsson
  image: Bosse-400.png
  summary: Serieentreprenör ut i fingerspetsarna
  testimonial: Jag har klart lättare att förstå hur något är byggt
  cohort_month: November
  cohort_year: 2015
  categories:
    - career changer
  case_study:
    - question: Kan du berätta lite om vem du är och vad du jobbat med tidigare?
      answer: Jag heter Bo Mattsson, är 55 år gammal, gift med Eva sedan Hedenhös och vi har tre vuxna barn tillsammans. Jag jobbade i finanssvängen fram till 1997 (ansvarig för Swedbank Securities och var bl a där pappa till Europas första internetlösning för aktiehandel, NetTrade), och blev därefter entreprenör och har idag tre företag som jag grundat eller medgrundat, och som vi sedermera har sålt (Eurotrade, Mangold, samt Cint), där Cint såldes så sent som i december 2015 till Nordic Capital.
    - question: Under hösten 2015 deltog du i en bootcamp som Craft Academy anordnade, vad fick dig att bestämma dig för att lära dig att koda?
      answer: Dels så gillar jag att lära mig nya saker, per definition (även om jag fuskat litet under 1970-talet med kodning), och dels så tror jag att det är nyttigt att åtminstone ha ett hum om hur kommunikationen på nätet faktiskt fungerar, oavsett device. Det har jag nytta av i den egna verksamheten och dessutom så blir jag nyttigare för andra i samband med investeringar etc.
    - question: Vad skulle du säga var det viktigaste effekten av att du deltog på Craft Academy?
      answer: Jag har klart lättare att förstå hur något är byggt och vilka problemställningar de har ställts inför, att se koden gör det också lättare för mig att värdera de människor som påstår något om något.
    - question: Vad skulle du säga var det mest utmanande med den utbildningsmodell som Craft Academy jobbar efter?
      answer: Är man inte beredd att lägga all tid på kodning medan man går kursen, så bör man nog fundera en gång till.
    - question: Vilket råd skulle du ge någon som funderar på att vara med på en Bootcamp?
      answer: Enkelt. Lägg all tid och all fokus på detta under den tid det varar. Ät, sov, skit kod, helt sonika. Fråga mycket, se till att du förstår innan du släpper greppet och går vidare. Se dock till att aldrig ställa samma fråga två gånger av ren slöhet (finns inget som retar en lärare så mycket som slöa elever...).

- first_name: Mikael
  last_name: Feher
  image: Mikael-400.png
  summary: Med kod som passion
  testimonial: Att vara med på en Bootcamp är ungefär som att dricka vatten från en brandslang. Men nu har jag färdigheter som gör det möjligt för mig att göra det jag älskar, nämligen att koda.
  cohort_month: September
  cohort_year: 2016
  categories:
    - career changer
  case_study:
    - question: Kan du berätta lite om vem du är och vad du jobbat med tidigare?
      answer: Jag är en 39 årig gift småbarnsförälder med karriär som både lokförare och ordningsvakt bakom mig.
    - question: Under sommaren 2016 deltog du i en bootcamp som Craft Academy anordnade, vad fick dig att bestämma dig för att lära dig att koda?
      answer: När jag bestämde mig för att satsa på en IT karriär så började jag plugga IT-Säkerhet och det var under den utbildningen som jag provade på att koda. Från att lära mig lite kod som komplement till säkerhetsdelen fastnade jag fullständigt för programmering. Jag kände att kodandet var det enda jag ville hålla på med. Bootcampsformen gav mig allt jag ville ha av en utbildning; en utmanande utbildning som var kort.
